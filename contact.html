<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Kimchi and Love</title>
    <link rel="stylesheet" href="style/contactstyle.css">
</head>
<body>
<div class="form-container">
    <div class="form-box">
    <div class="left"> </div>
    <form class="right">
        <h1> Got any questions?</h1>
        <div class="form-error" id="fnameError"> Please enter your first name! </div>
        <div class="form-error" id="fnameLengthError"> Must be at least 5 chracters long </div>
        <input class="form-field" type="text" id="name" placeholder="Your name"><br>
        <div class="form-error" id="emailError"> Please enter a valid email adress! </div>
        <input class="form-field" type="text" id="email" name="email" placeholder="Email"><br>
        <div class="form-error" id="subjectError"> Must be at least 15 characters long </div>
        <input class="form-field" type="text" id="subject" name="subject" placeholder="Subject"><br>
        <div class="form-error" id="descriptionError"> Must be at least 25 characters long </div>
        <textarea class="form-field" type="text" id="description" placeholder="Description"></textarea>
        <input id="submit" type="submit" value="Send">
        <a href="index.html"><h2> Back to website </h2></a>
</div>
</div>
</form>
    <script src="js/contact.js"></script>
    <script src="js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
